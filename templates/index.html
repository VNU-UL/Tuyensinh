<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>🎓 Chatbot Tuyển sinh</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f9f9f9; }
        #chat { width: 100%; height: 400px; overflow-y: auto; border: 1px solid #ccc; background: #fff; padding: 10px; }
        input, button { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>🎓 Chatbot Tuyển sinh</h2>
    <div id="chat"></div>
    <input id="question" placeholder="Nhập câu hỏi..." />
    <button onclick="send()">Gửi</button>

    <script>
        function send() {
            const q = document.getElementById("question").value;
            if (!q) return;
            const chat = document.getElementById("chat");
            chat.innerHTML += `<p><b>Bạn:</b> ${q}</p>`;
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: q })
            })
            .then(res => res.json())
            .then(data => {
                chat.innerHTML += `<p><b>Chatbot:</b> ${data.response}</p>`;
                chat.scrollTop = chat.scrollHeight;
            });
            document.getElementById("question").value = "";
        }
    </script>
</body>
</html>
