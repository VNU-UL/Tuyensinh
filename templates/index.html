<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Tuyển sinh</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #userInput { width: 90%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h2>🎓 Chatbot Tuyển sinh</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Nhập câu hỏi...">
  <button id="sendBtn">Gửi</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");
    const btn = document.getElementById("sendBtn");

    function append(role, text) {
      const p = document.createElement("p");
      p.innerHTML = `<b>${role}:</b> ${text}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    btn.onclick = async () => {
      const question = input.value;
      if (!question) return;
      append("Bạn", question);
      input.value = "...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      append("Chatbot", data.response);
      input.value = "";
    };
  </script>
</body>
</html>
